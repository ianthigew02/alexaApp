<div class="container-fluid mt-5">

  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/src/app/businessnews" routerLink="businessnews">CNN news</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/src/app/technews" routerLink="technews">FOX news</a>
    </li>
  </ul>
  <h4>Top headlines</h4>

  <div class="row">

    <div class="col-lg-3 mt-1 mb-1" *ngFor="let d of TopheadingDisplay
      | paginate: { itemsPerPage: 8, currentPage: page, totalItems: totalLength } ">
      <div class="box">
        <img src="{{d.urlToImage}}" width="100%">
        <h5 class="mt-2 mb-2">{{d.title}}</h5>
        <a href="{{d.url}}" class="btn btn-dark btn-sm mt-2" target="_blanck">Read more</a>
      </div>
    </div>
    <pagination-controls class="text-center my-pagination" (pageChange)="page = $event"></pagination-controls>
  </div>

</div>
