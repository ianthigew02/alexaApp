<mat-form-field class="alarm-form-field">
    <input matInput [(ngModel)]="value"
           [owlDateTime]="dt" [owlDateTimeTrigger]="dt"
           placeholder="Choose New Alarm" readonly>
    <owl-date-time [pickerMode]="'dialog'" [showSecondsTimer]="true" #dt></owl-date-time>
</mat-form-field>
<button class="alarm-form-button" mat-stroked-button color="primary"
        (click)="handleAddBtnClick()">Add</button>
