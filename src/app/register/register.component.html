
  <div class="container-fluid">
    <div class="row no-gutter">
       <!-- The image half -->
       <div class="col-md-6 d-none d-md-flex bg-image " style="background-color: #1A1D67; background-size: cover;background-position: center center;" > 
        <h1 class="h1"   style="color:rgb(232, 236, 239);
        margin-left: auto;
        margin-right: auto;
        margin-top: 300px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 66px;">My Assistant</h1> 
      
       </div>
       <!-- The content half -->
       <div class="col-md-6 bg-light">
          <div class="login d-flex align-items-center py-5">
              <!-- Demo content-->
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          <h3 class="display-4">Register</h3>
                          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
                                <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                                    <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
                                <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                                    <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                              <label for="age">Age</label>
                              <input type="text" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['age'].errors }" />
                              <div *ngIf="submitted && f['age'].errors" class="invalid-feedback">
                                  <div *ngIf="f['age'].errors['required']">Age is required</div>
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="age">Phone</label>
                              <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }" />
                              <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
                              </div>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                                </div>
                            </div>
                        
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                                    <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-primary">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Register
                                </button>
                                <a routerLink="/login" class="btn btn-link">Already have an account? Log In</a>
                            </div>
                          </form>
                      </div>
                  </div>
              </div><!-- End -->
          </div>
      </div><!-- End -->
    </div>
</div>
