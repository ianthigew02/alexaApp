<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>



<div id="app">
  <nav class="navbar navbar-expand">
    <a style="color: aliceblue;" href="#" class="navbar-brand">My Assistant</a>
    <span class="navbar-toggler-icon"></span>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">

      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a href="/mod" class="nav-link" routerLink="mod">Moderator Board</a>
      </li>
      <li class="nav-item">
        <a href="/user" class="nav-link" *ngIf="isLoggedIn" routerLink="user">User</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a style="color: aliceblue;" href="/home" class="navbar-brand" routerLink="home">Home </a>
      </li>
      <li class="nav-item dropdown">
        <button style="background-color: #1A1D67; color: aliceblue; border: #1A1D67;" class="navbar-brand"  id="navbarDropdownMenuLink" 
        role="button" data-bs-toggle="dropdown">
          Functions
        </button>
        <ul class="dropdown-menu">
          <a class="dropdown-item" href="/home/alarm-home" routerLink="home/alarm-home">Alarm</a>
          <a class="dropdown-item" href="/home/search" routerLink="home/search">Music</a>
          <a class="dropdown-item" href="/home/topheading" routerLink="home/topheading">News</a>
          <a class="dropdown-item" href="/home/todo" routerLink="home/todo">To-Do List</a>
          <a class="dropdown-item" href="#">Skills & Games</a>

        </ul>
      </li>
      <li class="nav-item">
        <a style="color: aliceblue;" href="/" class="navbar-brand" routerLink="register">Account</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    

      <router-outlet></router-outlet>



  </div>

  <nav class="navbar fixed-bottom">
    <a style="color: aliceblue;" href="#" class="navbar-brand">Language</a>
    <ul class="nav justify-content-end" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a style="color: aliceblue;" href="#" class="navbar-brand" routerLink="register">Help</a>
      </li>
      <li class="nav-item">
        <a style="color: aliceblue;" href="#" class="navbar-brand" routerLink="privacy">Terms & Conditions</a>
      </li>
      <li class="nav-item">
        <a style="color: aliceblue;" href="#" class="navbar-brand" routerLink="register">Customer Support</a>
      </li>
    </ul>
  </nav>
</div>
