<div class="container-fluid mt-5">
  <div class="row animated fadeIn">
    <div class="col" style="margin-top:30px">
      <p><a class="btn btn-outline-success" href="/src/app/topheading" routerLink="/home/topheading" >Back to Headlines</a></p>
    </div>
  </div>
  <h4 style="text-align: center;">FOX news</h4>
  <div class="row">
    <div class="col-lg-3 mt-1 mb-1" *ngFor="let d of technewsDisplay | paginate: { itemsPerPage: 8, currentPage: page, totalItems: totalLength }">
      <div class="box">
        <img src="{{d.urlToImage}}" width="100%">
        <h5 class="mt-2 mb-2">{{d.title}}</h5>
        <a href="{{d.url}}" class="btn btn-dark btn-sm mt-2" target="_blanck">Read more</a>
      </div>
    </div>
    <pagination-controls class="text-center my-pagination" (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
